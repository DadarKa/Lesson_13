<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lessons_13</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div id="#top"></div>
    </header>
    <main>
      <div class="nature">
        <div class="nature__tree">
          <div class="nature__leaf"></div>
          <div class="nature__stem"></div>
        </div>
        <div class="nature__body">
          <div class="nature__birds">
            <div class="nature__item"></div>
            <div class="nature__item">
              <div class="nature__item"></div>
            </div>
          </div>
          <div class="nature__bird">
            <div class="nature__items"></div>
            <div class="nature__items">
              <div class="nature__items"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="car">
        <div class="car__body">
          <div class="car__salon">
            <div class="car__hood"></div>
            <div class="car__left-wind"></div>
            <div class="car__right-wind"></div>
            <div class="car__left-wheel"></div>
            <div class="car__left-wheel-deg"></div>
            <div class="car__right-wheel"></div>
            <div class="car__right-wheel-deg"></div>
          </div>
          <div class="car__window">
            <div class="car__front-window"></div>
            <div class="car__wipers"></div>
            <div class="car__left-window"></div>
            <div class="car__right-window"></div>
            <div class="car__rear-window"></div>
          </div>
          <div class="car__light">
            <div class="car__front-headlight"></div>
            <div class="car__font-blink"></div>
            <div class="car__rear-headlight"></div>
            <div class="car__rear-blink"></div>
          </div>
          <div class="car__door">
            <div class="car__handle"></div>
            <div class="car__mirror"></div>
          </div>
          <div class="car__antenna"></div>
          <div class="car__tube"></div>
        </div>
      </div>
    </main>
    <footer>
      <div><a href="#top"></a></div>
    </footer>
  </div>
</body>

</html>
